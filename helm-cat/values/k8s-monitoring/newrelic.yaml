application:
  namespace: monitoring
  name: newrelic
  environment: production
  labels:
    app: newrelic
    propose: monitoring
    env: production
  image: newrelic/infrastructure-k8s:latest
  imagePullPolicy: Always
  port: 80
  targetPort: 80

serviceaccount:
  name: newrelic

clusterrole:
  rules:
    - apiGroups: [""]
      resources: ["nodes", "namespaces", "pods", "services", "endpoints", "events", "configmaps", "secrets"]
      verbs: ["get", "list", "watch"]

clusterrolebinding:
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: newrelic
  subjects:
    - kind: ServiceAccount
      name: newrelic
      namespace: monitoring

daemonset:
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 200Mi

secret:
  data:
    - name: NRIA_LICENSE_KEY
      value: "YOUR_LICENSE_KEY"
    - name: NRIA_DISPLAY_NAME
      value: "YOUR_DISPLAY_NAME"
    - name: NRIA_CLUSTER_NAME
      value: "YOUR_CLUSTER_NAME"
    - name: NRIA_PASSTHROUGH_ENVIRONMENT
      value: "YOUR_ENVIRONMENT"
    - name: NRIA_K8S_INTEGRATION
      value: "true"
    - name: NRIA_LOG_LEVEL
      value: "info"
    - name: NRIA_CUSTOM_ATTRIBUTES
      value: "YOUR_CUSTOM_ATTRIBUTES"
