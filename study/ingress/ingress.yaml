apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simples-ingress
  namespace: app-web
spec: 
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-blue
                port:
                  number: 80